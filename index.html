<!doctype html> 
<html lang="en"> 
<head> 
	<meta charset="UTF-8" />
    <title>Phaser - Making your first game, part 9</title>
    <script src="http://cdn.jsdelivr.net/phaser/2.2.2/phaser.min.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">
var game = new Phaser.Game(800, 600, Phaser.CANVAS, '', { preload: preload, create: create, update: update });
function preload() {
    game.load.image('sky', 'assets/sky.png');
    game.load.image('ground', 'assets/platform.png');
    game.load.image('star', 'assets/star.png');
    game.load.spritesheet('dude', 'assets/dude.png', 32, 48);
    game.load.spritesheet('pig','assets/baddie.png', 32, 32);
    game.load.spritesheet('core','assets/Core.png', 62, 62);
}
var player;
var platforms;
var numStars = 1000;
var cursors;
var stars;
var score = numStars;
var scoreText;
    var core1 = false;
function create() {
    //  We're going to be using physics, so enable the Arcade Physics system
    game.physics.startSystem(Phaser.Physics.ARCADE);
    //  A simple background for our game
    game.add.sprite(0, 0, 'sky').scale.setTo(3.2,3);
    //  The platforms group contains the ground and the 2 ledges we can jump on
    platforms = game.add.group();
    //  We will enable physics for any object that is created in this group
    platforms.enableBody = true;
    // Here we create the ground.
    var ground = platforms.create(0, game.world.height - 64, 'ground');
    //  Scale it to fit the width of the game (the original sprite is 400x32 in size)
    ground.scale.setTo(2, 2);
    //  This stops it from falling away when you jump on it
    ground.body.immovable = true;
    //  Now let's create two ledges
    var ledge = platforms.create(400, 400, 'ground');
    ledge.body.immovable = true;
    ledge = platforms.create(-150, 250, 'ground');
    
    ledge.body.immovable = true;
    // The player and its settings
    player = game.add.sprite(32, game.world.height - 150, 'dude');
    //  We need to enable physics on the player
    game.physics.arcade.enable(player);
    //  Player physics properties. Give the little guy a slight bounce.
    player.body.bounce.y = 0;
    player.body.gravity.y = 300;
    player.body.collideWorldBounds = true;
    //  Our two animations, walking left and right.
    player.animations.add('left', [0, 1, 2, 3], 10, true);
    player.animations.add('right', [5, 6, 7, 8], 10, true);
    
    // The pig and its settings
    pig = game.add.sprite(400, game.world.height - 400, 'pig');
    //  We need to enable physics on the pigs
    game.physics.arcade.enable(pig);
    //  Pig physics properties. Give the little guy a slight bounce.
    pig.body.bounce.y = 0.2;
    pig.body.gravity.y = 200;
    pig.body.collideWorldBounds = true;
    pig.body.velocity.x = 150;
    //  Our two animations, walking left and right.
    pig.animations.add('left', [0, 1], 10, true);
    pig.animations.add('right', [2, 3], 10, true);
    pig.animations.play('right');
    
    core = game.add.sprite(400, game.world.height - 500, 'core');
    game.physics.arcade.enable(core);
    core.animations.add('idle', [0], 10, true);
    core.animations.add('open', [1, 2, 3, 4, 5], 10, false);
    
    //  Finally some stars to collect
    stars = game.add.group();
    //  We will enable physics for any star that is created in this group
    stars.enableBody = true;

    //  Here we'll create 12 of them evenly spaced apart
    for (var i = 0; i < numStars; i++)
    {
        //  Create a star inside of the 'stars' group
        var star = stars.create(i * game.world.width / numStars, 0, 'star');
        //  Let gravity do its thing
        star.body.velocity.y = 200;
        star.body.collideWorldBounds=true;
        //  This just gives each star a slightly random bounce value
        star.body.bounce.y = .3+ Math.random();
    }
    //  The score
    scoreText = game.add.text(16, 16, 'Get all 1000 stars!', { fontSize: '32px', fill: '#000' });
    //  Our controls.
    cursors = game.input.keyboard.createCursorKeys();
    
}
function update() {
    
    //  Collide the player and the stars with the platforms
    var hitPlatform = game.physics.arcade.collide(player, platforms);
    game.physics.arcade.collide(pig, platforms);
    game.physics.arcade.collide(stars, platforms);
    game.physics.arcade.overlap(player, pig, pigVsHero, null, this);
    game.physics.arcade.overlap(player, core, coreActive1, null, this);
    //  Checks to see if the player overlaps with any of the stars, if he does call the collectStar function
    game.physics.arcade.overlap(player, stars, collectStar, null, this);
    //  Reset the players velocity (movement)
    player.body.velocity.x = 0;
    
if (core1 == true){
    
       
        player.body.gravity.y=0;
      

        if (cursors.up.isDown)
        {
            //  Move p
            player.body.velocity.y = -150;
        }
        else if (cursors.down.isDown)
        {
            //  Move down
            player.body.velocity.y = 150;
        }
        else
        {
            //  Stand still
            player.animations.stop();
            player.frame = 4;
            player.body.velocity.y=0
        }
        
    }
    
     
    //pig.body.velocity.y = -50;
    //pig.body.position.y = 100;
    
    
    console.log(pig.body.position.x)
    if (pig.body.position.x > 750) {
        pig.body.velocity.x = -150;
        pig.animations.play('left');
    } else if (pig.body.position.x < 400) {
        pig.body.velocity.x = 150;
        pig.animations.play('right');
    }
    
    if (cursors.left.isDown)
    {
        //  Move to the left
        player.body.velocity.x = -200;
        player.animations.play('left');
        console.info(player.animations)
    }
    else if (cursors.right.isDown)
    {
        //  Move to the right
        player.body.velocity.x = 200;
        player.animations.play('right');
    }
    else
    {
        //  Stand still
        player.animations.stop();
        player.frame = 4;
    }
    
    //  Allow the player to jump if they are touching the ground.
    if (cursors.up.isDown && player.body.touching.down && hitPlatform)
    {
        player.body.velocity.y = -350;
    }
    else if (cursors.down.isDown && core1 == false){
        player.body.velocity.y=500;
        
    }
}
    
function pigVsHero(player, pig) {
    
    if (player.body.position.y < pig.body.position.y-20) {
       pig.kill();
       } else {player.kill();}
    

}

    
    function coreActive1(player, core){
    core1 = true;
         core.animations.play('open');
    }
    
        
        
function collectStar (player, star) {
    
    // Removes the star from the screen
    star.kill();
    //  Add and update the score
    score -= 1;
    scoreText.text = 'Stars Left: ' + score;
}
</script>

</body>
</html>
